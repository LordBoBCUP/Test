apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name:
  region: us-east-2
  version: 1.12

nodeGroups:
  - name: a
    labels: {role: workers}
    instanceType: c5.xlarge
    desiredCapacity: 2
    minSize: 1
    maxSize: 10
    volumeSize: 20
    privateNetworking: true
    availabilityZones: a
    ssh:
      publicKeyPath: /home/bob/id_rsa4096.pub
    iam:
      withAddonPolicies:
        autoScaler: true

  - name: b
    labels: {role: workers}
    instanceType: c5.xlarge
    desiredCapacity: 2
    minSize: 1
    maxSize: 10
    volumeSize: 20
    privateNetworking: true
    availabilityZones: b
    ssh:
      publicKeyPath: /home/bob/id_rsa4096.pub
    iam:
      withAddonPolicies:
        autoScaler: true

# cluster AZs must be set explicitly for single AZ nodegroup example to work
availabilityZones: ab
